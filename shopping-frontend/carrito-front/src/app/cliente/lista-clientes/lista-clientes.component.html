<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo de Cliente</th>
      <th scope="col">Ver</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.tipoCliente}}â‚¬</td>
      <td><button class="btn btn-outline-primary" routerLink="/detalle/{{cliente.id}}"><i class="far fa-eye"></i> Ver</button></td>
      <td><button class="btn btn-outline-danger" (click)="borrar(cliente.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
    </tr>
  </tbody>
</table>
